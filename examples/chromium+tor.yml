##
## container for the Chromium browser (through the Tor network)
##

---

base:
    keep:
        - /sbin/sysctl

pkg:
    install:
        - chromium
    nuke:
        - python36
        - linux-c7-expat
        - linux-c7-fontconfig
        - linux-c7-xorg-libs
        - linux_base-c7

run:
    command: /usr/local/bin/chrome --proxy-server="socks://localhost:9050"

options:
    - net
    - tor
    - x11
    - gl
    - video
