##
## container for the Firefox browser
##

---

base:
    keep:
        - /sbin/sysctl

pkg:
    install:
        - chromium
    nuke:
        - python27
        - python36
        - linux-c7-expat
        - linux-c7-fontconfig
        - linux-c7-xorg-libs
        - linux_base-c7

run:
    command: /usr/local/bin/chrome

options:
    - net
    - x11
    - gl
    - video
