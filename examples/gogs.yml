---

base:
    keep:
        - /usr/bin/su

pkg:
    install:
        - gogs

run:
    service: gogs

dirs:
    share:
        -
            - /var/db/gogs
            - $HOME/gogs/db
        -
            - /var/log/gogs
            - $HOME/gogs/log

files:
    share:
        -
            - /usr/local/etc/gogs/conf/app.ini
            - $HOME/gogs/app.ini

options:
    net:
        outbound: wan
        inbound-tcp:  # gogs crate listens on the port 3100 forwarded to 3000
            3100: 3000
