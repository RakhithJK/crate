---

base:
    keep:
        - /bin/date
        - /bin/cat
        - /usr/bin/uname
        - /usr/bin/basename
        - /usr/bin/printf

pkg:
    install:
        - kodi
        - mesa-dri
        - nvidia-driver
        - liberation-fonts-ttf
        - dejavu

run:
    executable: /usr/local/bin/kodi

options:
    - x11
