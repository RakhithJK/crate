---

# qTox fails in crate (jail): https://github.com/qTox/qTox/issues/5740
# the workaround below fixes this (pkg/local-override)

pkg:
    install:
        - qTox
        - dbus
    local-override:
        qTox: /usr/ports/net-im/qTox/work/pkg/qTox-1.16.3.529_2.txz

run:
    executable: /usr/local/bin/qtox

options:
    - net
    - x11
    - video
